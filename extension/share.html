<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share to Bookmarker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Share to Bookmarker</h2>
    </div>

    <div id="notLoggedIn" style="display: none;">
      <p>Please log in to save bookmarks.</p>
      <button id="loginButton" class="btn btn-primary">Log In</button>
    </div>

    <div id="loggedIn" style="display: none;">
      <div id="statusMessage">Processing shared content...</div>
      <div id="errorMessage" class="error" style="display: none;"></div>
      <div id="successMessage" class="success" style="display: none;"></div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="share.js"></script>
</body>
</html>
