version: '3.8'

services:
  backend:
    build: ./backend
    container_name: bookmarker-backend
    volumes:
      - ./backend/bookmarks.db:/app/bookmarks.db
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-30}
    restart: unless-stopped
    networks:
      - bookmarker-network

  frontend:
    build: ./frontend
    container_name: bookmarker-frontend
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bookmarker-network

  nginx:
    image: nginx:alpine
    container_name: bookmarker-nginx
    ports:
      - "${EXTERNAL_PORT:-3001}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - bookmarker-network

networks:
  bookmarker-network:
    driver: bridge

volumes:
  bookmarks-data:
